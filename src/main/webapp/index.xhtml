<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

        <h:outputStylesheet name="bootstrap-4.1.1/css/bootstrap.min.css" library="static" ></h:outputStylesheet>
    </h:head>
    <h:body>
        <h:dataTable var="table" value="#{indexMB.allProducts()}" styleClass="table">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{table.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">Product</f:facet>
                <h:outputText value="#{table.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{table.description}" />
            </h:column>
            <h:column>
                <f:facet name="header">Price $</f:facet>
                <h:outputText value="#{table.price}" />
            </h:column>
        </h:dataTable>
        </div>
    </h:body>

    <h:outputScript name="jquery/jquery-3.3.1.slim.min.js" library="static"></h:outputScript>
</html>
